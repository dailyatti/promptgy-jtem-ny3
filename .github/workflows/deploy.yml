name: Deploy to Netlify

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install Netlify CLI
      run: npm install -g netlify-cli
      
    - name: Validate HTML
      run: |
        echo "Validating HTML structure..."
        # Add HTML validation if needed
        
    - name: Check file permissions
      run: |
        echo "Checking file permissions..."
        ls -la
        
    - name: Deploy to Netlify (Preview)
      if: github.event_name == 'pull_request'
      run: |
        netlify deploy --dir . --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Deploy to Netlify (Production)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        netlify deploy --prod --dir . --auth ${{ secrets.NETLIFY_AUTH_TOKEN }} --site ${{ secrets.NETLIFY_SITE_ID }}
        
    - name: Comment PR with deployment URL
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš€ Preview deployment is ready! Check it out at the deployment URL in Netlify.'
          })